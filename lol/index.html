<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces User Ratings</title>
    <style>
        /* Overall theme styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        /* Input field styling */
        input {
            width: 80%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: #666;
            box-shadow: 0 0 8px rgba(102, 102, 102, 0.4);
        }

        /* Button styling */
        button {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .results, .previous-results {
            margin-top: 20px;
        }

        .result-item {
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Codeforces User Ratings</h1>
        <p>Enter Codeforces usernames (comma-separated):</p>
        <input type="text" id="usernames" placeholder="e.g., tourist, Petr" onkeydown="handleKey(event)">
        <button onclick="getUserRatings()">Get Ratings</button>
        <div class="results" id="results"></div>

        <h2>Previously Searched Users</h2>
        <div class="previous-results" id="previousResults"></div>
    </div>

    <script>
        // Function to focus the input field when the page loads
        window.onload = function() {
            document.getElementById('usernames').focus();
            displaySavedUsers();
        };

        // Function to handle the "Enter" key press
        function handleKey(event) {
            if (event.key === "Enter") {
                getUserRatings();
            }
        }

        // Function to get user ratings from Codeforces
        function getUserRatings() {
            const usernames = document.getElementById('usernames').value.split(',').map(name => name.trim());
            const url = `https://codeforces.com/api/user.info?handles=${usernames.join(';')}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = ''; // Clear previous results
                    if (data.status === 'OK') {
                        data.result.forEach(user => {
                            const div = document.createElement('div');
                            div.classList.add('result-item');
                            div.innerHTML = `<strong>${user.handle}</strong> - Rating: ${user.rating || 'Unrated'}`;
                            div.style.backgroundColor = getColorForRating(user.rating);
                            resultsDiv.appendChild(div);

                            // Save user data to local storage
                            saveUser(user);
                        });
                    } else {
                        resultsDiv.innerHTML = 'Error fetching data';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('results').innerHTML = 'Error fetching data';
                });
        }

        // Save user data to local storage
        function saveUser(user) {
            let savedUsers = JSON.parse(localStorage.getItem('codeforcesUsers')) || [];
            const userExists = savedUsers.some(savedUser => savedUser.handle === user.handle);
            
            if (!userExists) {
                savedUsers.push(user);
                localStorage.setItem('codeforcesUsers', JSON.stringify(savedUsers));
                displaySavedUsers();
            }
        }

// Function to fetch and update previously searched users' ratings
function displaySavedUsers() {
    let savedUsers = JSON.parse(localStorage.getItem('codeforcesUsers')) || [];
    const previousResultsDiv = document.getElementById('previousResults');
    previousResultsDiv.innerHTML = ''; // Clear previous results

    // If no saved users, return early
    if (savedUsers.length === 0) return;

    // Get handles of saved users for the API call
    const handles = savedUsers.map(user => user.handle).join(';');
    const url = `https://codeforces.com/api/user.info?handles=${handles}`;

    // Fetch updated user data from Codeforces API
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'OK') {
                const updatedUsers = data.result;

                // Sort users by rating in descending order (highest rating first)
                updatedUsers.sort((a, b) => (b.rating || 0) - (a.rating || 0));

                // Update localStorage with the latest ratings
                localStorage.setItem('codeforcesUsers', JSON.stringify(updatedUsers));

                // Display updated results
                updatedUsers.forEach(user => {
                    const div = document.createElement('div');
                    div.classList.add('result-item');

                    // Create a link to the user's Codeforces profile
                    const profileUrl = `https://codeforces.com/profile/${user.handle}`;
                    div.innerHTML = `
                        <a href="${profileUrl}" target="_blank">
                            <strong>${user.handle}</strong>
                        </a> - Rating: ${user.rating || 'Unrated'}`;

                    div.style.backgroundColor = getColorForRating(user.rating);
                    previousResultsDiv.appendChild(div);
                });
            } else {
                previousResultsDiv.innerHTML = 'Error fetching updated data from Codeforces.';
            }
        })
        .catch(error => {
            console.error('Error fetching updated ratings:', error);
            previousResultsDiv.innerHTML = 'Error fetching updated data from Codeforces.';
        });
}


        // Function to get color based on rating
        function getColorForRating(rating) {
        if (rating >= 3000) return '#FF3333'; // Legendary Grandmaster (Bright Red)
        if (rating >= 2600) return '#FF0000'; // International Grandmaster (Red)
        if (rating >= 2400) return '#FF0000'; // Grandmaster (Red)
        if (rating >= 2300) return '#ff8c00'; // International Master (Gold)
        if (rating >= 2100) return '#ff8c00'; // Master (Yellow)
        if (rating >= 1900) return '#aa01ab'; // Candidate Master (Gray) 6600FF
        if (rating >= 1600) return '#0100fe'; // Expert (Purple)
        if (rating >= 1400) return '#02a89f'; // Specialist (Cyan) 
        if (rating >= 1200) return '#008101'; // Pupil (Green)
        return '#818081'; // Newbie (Gray)
}       
    </script>
</body>
</html>
